<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <title>From Object to iframe</title>
</head>
<body>
    <h1>From Object to iframe</h1>    
    <h2>Working with <code>&lt;iframe&gt;</code></h2>
    <figure>
      <iframe id="myIframe"
              width="560" 
              height="315" 
              title="YouTube video player" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              referrerpolicy="strict-origin-when-cross-origin" 
              allowfullscreen>
        <p>
          <a href="https://www.youtube.com/live/J2i0cZWCdq4?si=eDdj8CjqwvLb_Jxr">
            Fallback link for browsers that don't support iframes
          </a>
        </p>
      </iframe>
      <figcaption>This video from <em>YouTube</em> embeded in an <code>&lt;iframe&gt;</code> <abbr title="Hypertext Markup Language">HTML</abbr> tag.</figcaption>
    </figure>
    <h2>Working with <code>&lt;object&gt;</code></h2>
    <figure>
      <object data="media/sample.pdf" type="application/pdf" width="700" height="800">
        <p>
          You don't have a PDF plugin, but you can
          <a href="media/sample.pdf">download the PDF file.</a>
        </p>
      </object>
      <figcaption>This is a <abbr title="Portable Document Format">PDF</abbr> file embeded in <code>&lt;object&gt;</code> tag, you can put anything on it.</figcaption>
    </figure>
    <script src="/script/script.js"></script>
</body>
</html>
