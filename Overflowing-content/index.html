<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflowing content</title>
    <style>
        .box {
            border: 1px solid black;
            width: 200px;
            height: 100px;
        }
        .word {
            border: 1px solid black;
            width: 100px;
            font-size: 250%;
        }
    </style>
</head>
<body>
    <h1>Overflowing content</h1>
       
    <div class="box">
        This box has a height and a width. This means that if there is too much content to be displayed within the assigned height, 
        there will be an overflow situation. If overflow is set to hidden then any overflow will not be visible.
    </div>
    <p>This content is outside of the box.</p>
    
    <div class="word">Overflow</div>
</body>
</html>
